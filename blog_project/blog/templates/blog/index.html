{% extends 'blog/base.html' %}

{% block content %}
    <h2>Blog Posts</h2>
    {% for post in posts %}
        <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.created_at }}</p>
        <p>{{ post.content|truncatewords:30 }}</p>
    {% endfor %}
    <h2>Subscribe</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Subscribe</button>
    </form>
{% endblock %}
